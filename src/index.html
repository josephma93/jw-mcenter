<body>
    <h1>WebApp para presentar imágenes</h1>
    <form id="form"
          novalidate>
        <label>
            Seleccione las imagenes que desea presentar.
            <input type="file"
                   id="fileInput"
                   multiple>
        </label>
        <fieldset id="presentationControls">
            <button id="prevBtn" type="button"
                    disabled>Anterior</button>
            <button id="nextBtn" type="button"
                    disabled>Siguiente</button>
            <button id="presentBtn" type="button"
                    disabled>Presentar</button>
            <a href="presenter.html" target="_blank">Link</a>
        </fieldset>
    </form>

    <script src="js/control-panel.js"
            async></script>
</body>

</html>
